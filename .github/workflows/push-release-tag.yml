name: Push Release Tag

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  merge_job:
    if: contains(github.head_ref, 'develop/') && github.event.pull_request.merged == true
    runs-on: ubuntu-20.04
    steps:
      - name: push tag
      - env:
          BRANCH_NAME: ${{github.head_ref}}
      - uses: actions/checkout@v2
      - run: |
          # develop/1.0.0 â†’ release-1.0.0
          echo "${BRANCH_NAME/develop\//release-}" > TAG_NAME
          git tag $(cat TAG_NAME)
          git push origin $(cat TAG_NAME)
